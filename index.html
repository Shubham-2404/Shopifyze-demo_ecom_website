<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopifyze Sign up</title>
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <main>
      <div class="signup">
        <img src="./Imgg/signin.png" alt="" />
        <form action="">
          <div id="first" class="input">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" />
            <span></span>
          </div>
          <div id="second" class="input">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" />
            <span></span>
          </div>
          <div id="third" class="input">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" />
            <span></span>
          </div>
          <div id="four" class="input">
            <label for="email">Email Address</label>
            <input type="email" id="email" />
            <span></span>
          </div>
          <div id="five" class="input">
            <label for="pass">Password</label>
            <input type="password" id="pass" />
            <span></span>
          </div>
          <div id="six" class="input">
            <label for="cpass">Confirm Password</label>
            <input type="text" id="cpass" />
            <span></span>
          </div>
          <button>Sign up</button>
          <a href="./SignIn/SignIn.html">Already have an account</a>
          <h2>Sign up</h2>
        </form>
      </div>
    </main>
    <script src="./signup.js"></script>
  </body>
</html>
